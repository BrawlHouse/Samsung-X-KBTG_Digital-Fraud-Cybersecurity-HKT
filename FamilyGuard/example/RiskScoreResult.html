<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Risk Score Result</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-x-hidden antialiased">
    <div
        class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-white dark:bg-background-dark shadow-sm">
        <div class="flex items-center justify-center p-6 bg-white dark:bg-background-dark">
            <h2 class="text-[#111418] dark:text-white text-xl font-bold leading-tight tracking-tight">Risk Assessment
            </h2>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center px-6 -mt-10">
            <div class="relative flex flex-col items-center justify-center mb-8">
                <div class="relative w-48 h-48 flex items-center justify-center mb-6">
                    <div class="absolute inset-0 rounded-full border-4 border-[#f0f2f4] dark:border-gray-800"></div>
                    <div
                        class="w-40 h-40 rounded-full bg-[#e3f2fd] dark:bg-blue-900/20 flex items-center justify-center shadow-sm">
                        <span class="material-symbols-outlined text-[#197fe6] text-7xl">shield</span>
                    </div>
                    <div
                        class="absolute -bottom-3 bg-[#197fe6] text-white px-4 py-1 rounded-full text-sm font-bold shadow-md border-4 border-white dark:border-background-dark">
                        SAFE
                    </div>
                </div>
                <h1 class="text-[#111418] dark:text-white text-4xl font-bold tracking-tight text-center mb-3">
                    Low Risk
                </h1>
                <p class="text-[#637588] dark:text-gray-400 text-lg font-normal leading-relaxed text-center max-w-xs">
                    This situation appears safe based on your provided information.
                </p>
            </div>
        </div>
        <div class="w-full bg-white dark:bg-background-dark p-6 pb-8 z-20">
            <button
                class="w-full h-14 rounded-xl bg-[#f0f2f4] dark:bg-[#1a2632] text-[#111418] dark:text-white text-lg font-bold leading-normal hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors border border-transparent dark:border-gray-700">
                Close
            </button>
        </div>
    </div>

</body>

</html>
