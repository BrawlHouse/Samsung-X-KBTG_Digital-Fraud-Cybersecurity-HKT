<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login / Register with OTP</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body>
    <div
        class="relative flex h-full min-h-screen w-full flex-col justify-between bg-background-light dark:bg-background-dark font-display overflow-x-hidden transition-colors duration-200">
        <!-- Header & Progress -->
        <div class="flex flex-col w-full">
            <div class="flex items-center justify-between px-6 pt-8 pb-4">
                <div class="flex items-center gap-2">
                    <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-primary/10 text-primary">
                        <span class="material-symbols-outlined text-2xl">shield_person</span>
                    </div>
                    <span class="text-lg font-bold text-slate-900 dark:text-white tracking-tight">SafeGuard</span>
                </div>
            </div>
            <!-- PageIndicators -->
            <div class="flex w-full flex-row items-center justify-center gap-3 py-4">
                <div class="h-2.5 w-8 rounded-full bg-primary transition-all duration-300"></div>
                <div class="h-2.5 w-2.5 rounded-full bg-slate-300 dark:bg-slate-700 transition-all duration-300"></div>
                <div class="h-2.5 w-2.5 rounded-full bg-slate-300 dark:bg-slate-700 transition-all duration-300"></div>
            </div>
        </div>
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col items-center justify-center w-full max-w-md mx-auto px-6 -mt-10">
            <!-- HeadlineText -->
            <div class="w-full text-center mb-2">
                <h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight pb-3">
                    Let's keep your family safe.
                </h1>
            </div>
            <!-- BodyText -->
            <div class="w-full text-center mb-8">
                <p class="text-slate-600 dark:text-slate-300 text-base font-normal leading-normal">
                    Enter your email to get started. We'll send you a verification code.
                </p>
            </div>
            <!-- TextField -->
            <div class="w-full mb-6">
                <label class="flex flex-col w-full">
                    <p class="text-slate-900 dark:text-white text-sm font-medium leading-normal pb-2 ml-1">Email Address
                    </p>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-slate-500 dark:text-slate-400">
                            <span class="material-symbols-outlined">mail</span>
                        </div>
                        <input
                            class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-12 pr-4 text-base font-normal leading-normal transition-all duration-200"
                            placeholder="name@example.com" type="email" value="" />
                    </div>
                </label>
            </div>
            <!-- SingleButton -->
            <div class="w-full mb-4">
                <button
                    class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-blue-600 active:bg-blue-700 text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors duration-200 shadow-sm hover:shadow-md">
                    <span class="truncate">Send Code</span>
                    <span class="material-symbols-outlined ml-2 text-[20px]">arrow_forward</span>
                </button>
            </div>
            <!-- Alternative / Login Link -->
            <div class="flex items-center justify-center gap-2 mt-2">
                <p class="text-slate-500 dark:text-slate-400 text-sm">Already have an account?</p>
                <button class="text-primary hover:text-blue-600 text-sm font-semibold transition-colors">Log in</button>
            </div>
        </div>
        <!-- Footer / Trust -->
        <div class="w-full py-6 flex flex-col items-center justify-center gap-4">
            <div class="flex items-center gap-2 text-slate-400 dark:text-slate-500 text-xs font-medium">
                <span class="material-symbols-outlined text-sm">lock</span>
                <span>Secure encrypted login</span>
            </div>
        </div>
    </div>
</body>

</html>
