<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Family Dashboard</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap"

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "danger": "#ef4444",
                        "success": "#22c55e",
                        "warning": "#f59e0b",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e2936",

                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]

                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: 100vh;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {

</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-50 antialiased selection:bg-primary/20">

        <header
            class="flex items-center justify-between px-6 py-5 bg-surface-light dark:bg-surface-dark sticky top-0 z-20 border-b border-slate-200 dark:border-slate-800 shadow-sm">
            <div>
                <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Family Safety</h1>
                <p class="text-base text-slate-500 dark:text-slate-400 font-medium mt-0.5">Member Overview</p>
            </div>
            <button aria-label="Settings"

                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-slate-900 dark:text-white">System Active</h2>
                        <p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed">Monitoring 3 family
                            members.</p>
                    </div>
                </div>
            </section>
            <div class="px-2">
                <h3 class="text-xl font-bold text-slate-900 dark:text-white">Family Members</h3>
            </div>
            <div class="flex flex-col gap-4">

                    class="group flex items-center justify-between p-5 bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all cursor-pointer">
                    <div class="flex items-center gap-5">

                            <span
                                class="inline-flex px-3 py-1 rounded-md bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 text-sm font-semibold w-fit">Daughter</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <div
                            class="w-12 h-12 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-600 dark:text-green-400">
                            <span class="material-symbols-outlined text-3xl icon-filled">check_circle</span>
                        </div>
                        <span
                            class="text-xs font-bold text-green-700 dark:text-green-400 uppercase tracking-wide">Safe</span>
                    </div>
                </div>
                <div
                    class="group flex items-center justify-between p-5 bg-surface-light dark:bg-surface-dark rounded-2xl shadow-md border-l-8 border-l-warning border-y border-r border-slate-200 dark:border-slate-700 hover:border-r-warning hover:border-y-warning transition-all cursor-pointer">
                    <div class="flex items-center gap-5">
                        <div class="relative">
                            <div class="w-20 h-20 rounded-full bg-cover bg-center ring-4 ring-slate-50 dark:ring-slate-800 shadow-sm"
                                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCy-vzQo1J2wVfUSgwFC0UqDNFXIC9om3FuXRw9VTY6sIoMWyrIWjsNORgUvg99c4bAMd1-7QHcjX6VVi8AQ4P8Lzgw-iJUoieSu70WbN4R1uezFe2V6HWvUZwWRDX0QHiomzQshE4MKaRl_KN0qOdQ7wFHMFuUN3sLJ2eKsb3mLhaX3_o9bV2n0rrcYe9DsoeKe1fVOgHww5F7wICxm2oc8KpU6nOTyvOg8fS7stnSyTwxF16gvdSulgQlnZsgg7eRNMOWg5Qtuw');">
                            </div>
                        </div>
                        <div class="flex flex-col gap-1">
                            <span class="text-lg font-bold text-slate-900 dark:text-white">Mark Jenkins</span>
                            <span
                                class="inline-flex px-3 py-1 rounded-md bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 text-sm font-semibold w-fit">Father</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <div class="w-12 h-12 rounded-full bg-warning/20 flex items-center justify-center text-warning">
                            <span class="material-symbols-outlined text-3xl icon-filled">warning</span>
                        </div>
                        <span class="text-xs font-bold text-warning uppercase tracking-wide">Check</span>
                    </div>
                </div>
                <div
                    class="group flex items-center justify-between p-5 bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all cursor-pointer">
                    <div class="flex items-center gap-5">
                        <div class="relative">
                            <div class="w-20 h-20 rounded-full bg-cover bg-center ring-4 ring-slate-50 dark:ring-slate-800 shadow-sm"
                                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDx7eKVb3zeuLTI99MmK-T0NLHgz2aKk-BBtsu9efU7DBVt0Z8ZVRBpKEU67p38wz74DMv6rY8ho3KxJ05UjhNEOvwxuMsG8srtRE7TsVA2tlN43dtMAvw8WKBV13PGTCZhQs9TJzlYQjMLh_wKYuB9640RBQ5yPSdfnhB_pp3RPdU9GzObtJyUudoSQ-kk1Q4KBlm8F_U_fGFe-ufmwLyS0CHha7e_pVtCTFEabi0_Mu1hm792a5AthZ1jhSUGsDfGr2trThEmuw');">
                            </div>
                        </div>
                        <div class="flex flex-col gap-1">
                            <span class="text-lg font-bold text-slate-900 dark:text-white">Martha Jenkins</span>
                            <span
                                class="inline-flex px-3 py-1 rounded-md bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 text-sm font-semibold w-fit">Mother</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <div
                            class="w-12 h-12 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-600 dark:text-green-400">
                            <span class="material-symbols-outlined text-3xl icon-filled">check_circle</span>
                        </div>
                        <span
                            class="text-xs font-bold text-green-700 dark:text-green-400 uppercase tracking-wide">Safe</span>
                    </div>
                </div>
            </div>
            <button
                class="w-full mt-4 py-4 flex items-center justify-center gap-3 rounded-xl border-2 border-dashed border-slate-300 dark:border-slate-600 text-slate-500 dark:text-slate-400 font-bold hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-700 dark:hover:text-slate-200 transition-colors">
                <span class="material-symbols-outlined text-2xl">add_circle</span>
                <span class="text-lg">Add Family Member</span>
            </button>
        </main>
        <div
            class="absolute inset-0 z-50 flex flex-col justify-end bg-slate-900/60 backdrop-blur-sm transition-opacity duration-300">
            <div aria-hidden="true" class="flex-1 w-full"></div>
            <div
                class="w-full bg-surface-light dark:bg-surface-dark rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.2)] animate-slide-up">
                <div class="flex justify-center pt-3 pb-1">
                    <div class="w-12 h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
                </div>
                <div class="px-6 pt-2 pb-8">
                    <div class="flex items-center justify-between mb-8 mt-2">
                        <div>
                            <h3 class="text-2xl font-bold text-slate-900 dark:text-white">Change Status</h3>
                            <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Select new status for <span
                                    class="font-semibold text-slate-900 dark:text-slate-200">Mark Jenkins</span></p>
                        </div>
                        <button
                            class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-400 transition-colors">
                            <span class="material-symbols-outlined text-2xl">close</span>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <button
                            class="w-full group flex items-center justify-between p-4 rounded-2xl bg-slate-50 dark:bg-slate-800/50 border-2 border-transparent hover:border-success/30 hover:bg-success/5 active:scale-[0.98] transition-all duration-200">
                            <div class="flex items-center gap-4">
                                <div
                                    class="w-14 h-14 rounded-full bg-white dark:bg-slate-700 flex items-center justify-center text-success shadow-sm ring-1 ring-slate-100 dark:ring-slate-600">
                                    <span class="material-symbols-outlined text-3xl icon-filled">check_circle</span>
                                </div>
                                <div class="text-left">
                                    <span
                                        class="block text-lg font-bold text-slate-900 dark:text-white group-hover:text-success transition-colors">Allow</span>
                                    <span class="text-sm text-slate-500 dark:text-slate-400">Safe &amp; trusted</span>
                                </div>
                            </div>
                            <div
                                class="w-8 h-8 rounded-full flex items-center justify-center text-slate-300 dark:text-slate-600 group-hover:text-success group-hover:bg-success/10 transition-colors">
                                <span class="material-symbols-outlined">radio_button_unchecked</span>
                            </div>
                        </button>
                        <button
                            class="w-full group flex items-center justify-between p-4 rounded-2xl bg-slate-50 dark:bg-slate-800/50 border-2 border-transparent hover:border-primary/30 hover:bg-primary/5 active:scale-[0.98] transition-all duration-200">
                            <div class="flex items-center gap-4">
                                <div
                                    class="w-14 h-14 rounded-full bg-white dark:bg-slate-700 flex items-center justify-center text-primary shadow-sm ring-1 ring-slate-100 dark:ring-slate-600">
                                    <span class="material-symbols-outlined text-3xl icon-filled">shield</span>
                                </div>
                                <div class="text-left">
                                    <span
                                        class="block text-lg font-bold text-slate-900 dark:text-white group-hover:text-primary transition-colors">Normal</span>
                                    <span class="text-sm text-slate-500 dark:text-slate-400">Standard monitoring</span>
                                </div>
                            </div>
                            <div
                                class="w-8 h-8 rounded-full flex items-center justify-center text-primary bg-primary/10 transition-colors">

                            </div>

                        <button

                            <div class="flex items-center gap-4">
                                <div
                                    class="w-14 h-14 rounded-full bg-white dark:bg-slate-700 flex items-center justify-center text-danger shadow-sm ring-1 ring-slate-100 dark:ring-slate-600">
                                    <span class="material-symbols-outlined text-3xl icon-filled">block</span>
                                </div>
                                <div class="text-left">
                                    <span
                                        class="block text-lg font-bold text-slate-900 dark:text-white group-hover:text-danger transition-colors">Reject</span>

                                </div>
