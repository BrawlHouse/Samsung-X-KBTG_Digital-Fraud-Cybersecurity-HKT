<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Waiting for Family Approval</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-x-hidden antialiased">
    <div
        class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-white dark:bg-background-dark shadow-sm">
        <div class="flex items-center justify-center p-6 bg-white dark:bg-background-dark">
            <h2 class="text-[#111418] dark:text-white text-xl font-bold leading-tight tracking-tight">Family Approval
            </h2>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center px-6 -mt-10">
            <div class="relative flex flex-col items-center justify-center mb-8">
                <div class="relative w-48 h-48 flex items-center justify-center mb-6">
                    <div class="absolute inset-0 rounded-full border-4 border-[#f0f2f4] dark:border-gray-800"></div>
                    <div
                        class="w-40 h-40 rounded-full bg-orange-50 dark:bg-orange-900/20 flex items-center justify-center shadow-sm">
                        <span
                            class="material-symbols-outlined text-orange-500 text-7xl animate-pulse">hourglass_top</span>
                    </div>
                    <div
                        class="absolute -bottom-3 bg-orange-500 text-white px-4 py-1 rounded-full text-sm font-bold shadow-md border-4 border-white dark:border-background-dark">
                        WAITING
                    </div>
                </div>
                <h1 class="text-[#111418] dark:text-white text-3xl font-bold tracking-tight text-center mb-4">
                    Approval Required
                </h1>
                <p class="text-[#637588] dark:text-gray-400 text-lg font-normal leading-relaxed text-center max-w-xs">
                    A potential risk was detected. This action is paused and cannot proceed until a family member
                    reviews and approves it.
                </p>
            </div>
        </div>
        <div class="w-full bg-white dark:bg-background-dark p-6 pb-8 z-20 flex flex-col gap-5">
            <div class="flex items-center justify-center gap-2">
                <span class="relative flex h-3 w-3">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-orange-500"></span>
                </span>
                <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Waiting for response...</p>
            </div>
            <button
                class="w-full h-14 rounded-xl bg-[#f0f2f4] dark:bg-[#1a2632] text-[#111418] dark:text-white text-lg font-bold leading-normal hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors border border-transparent dark:border-gray-700">
                Exit Application
            </button>
        </div>
    </div>

</body>

</html>
