<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>High-Risk Warning</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "danger": "#ef4444",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-x-hidden antialiased">
    <div
        class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-white dark:bg-background-dark shadow-sm">
        <div
            class="absolute top-0 inset-x-0 h-1/3 bg-gradient-to-b from-red-50 to-transparent dark:from-red-900/20 pointer-events-none">
        </div>
        <div class="flex-1 flex flex-col items-center justify-center px-6 relative z-10">
            <div class="mb-8 p-6 bg-red-100 dark:bg-red-900/30 rounded-full flex items-center justify-center shadow-sm">
                <span class="material-symbols-outlined text-6xl text-danger">report_problem</span>
            </div>
            <h1
                class="text-[#111418] dark:text-white text-[28px] font-bold leading-tight text-center tracking-tight mb-4">
                This situation appears risky.
            </h1>
            <p class="text-[#637588] dark:text-gray-400 text-lg font-normal leading-relaxed text-center max-w-[280px]">
                We recommend contacting your family for confirmation.
            </p>
            <div
                class="mt-8 flex items-center gap-2 px-4 py-2 bg-white dark:bg-white/5 border border-gray-100 dark:border-gray-800 rounded-full shadow-sm">
                <span class="material-symbols-outlined text-gray-400 text-lg">shield</span>
                <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Safety Check Active</span>
            </div>
        </div>
        <div
            class="w-full p-4 pb-8 bg-white dark:bg-background-dark border-t border-transparent dark:border-gray-800 z-20">
            <button
                class="flex w-full items-center justify-center gap-2 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 h-14 text-[#111418] dark:text-white text-base font-bold leading-normal hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors shadow-sm">
                Close
            </button>
        </div>
    </div>

</body>

</html>
