<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Urgent Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-0 sm:p-4">
    <div
        class="relative flex w-full max-w-md flex-col bg-white dark:bg-[#111921] sm:rounded-2xl shadow-2xl overflow-hidden h-screen sm:h-auto sm:max-h-[90vh]">
        <div
            class="flex items-center justify-between bg-white dark:bg-[#111921] px-6 py-5 border-b border-gray-100 dark:border-gray-800 z-10 sticky top-0">
            <div class="flex items-center gap-2.5">
                <span
                    class="material-symbols-outlined text-orange-600 dark:text-orange-500 text-[28px]">shield_person</span>
                <span class="text-sm font-bold uppercase tracking-widest text-gray-700 dark:text-gray-200">Safety
                    Check</span>
            </div>
            <button aria-label="Close survey"
                class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-500 hover:text-gray-900 dark:hover:text-white transition-colors">
                <span class="material-symbols-outlined" style="font-size: 20px;">close</span>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto px-6 py-6 pb-8">
            <div aria-label="Step 1 of 3" class="flex gap-2 mb-8">
                <div class="h-1.5 flex-1 rounded-full bg-primary"></div>
                <div class="h-1.5 flex-1 rounded-full bg-gray-100 dark:bg-gray-800"></div>
                <div class="h-1.5 flex-1 rounded-full bg-gray-100 dark:bg-gray-800"></div>
            </div>
            <div class="mb-8">
                <h2
                    class="text-[#111418] dark:text-white text-3xl sm:text-[34px] font-extrabold leading-[1.2] tracking-tight mb-3">
                    Who are you talking to right now?
                </h2>
                <p class="text-gray-500 dark:text-gray-400 text-lg leading-relaxed">
                    We detected unusual activity. Please confirm the caller's identity to proceed.
                </p>
            </div>
            <div class="flex flex-col gap-3">
                <button
                    class="group relative flex w-full cursor-pointer items-center rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 p-4 transition-all hover:bg-white hover:shadow-lg hover:border-blue-200 dark:hover:bg-gray-800 active:scale-[0.98] text-left">
                    <div
                        class="flex h-14 w-14 shrink-0 items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900/40 text-primary group-hover:scale-105 transition-transform">
                        <span class="material-symbols-outlined text-[28px]">diversity_1</span>
                    </div>
                    <div class="ml-4 flex-1">
                        <span class="block text-xl font-bold text-[#111418] dark:text-white mb-0.5">Family</span>
                        <span class="block text-xs font-medium text-gray-500 dark:text-gray-400">Friend, Relative, or
                            Spouse</span>
                    </div>
                    <span
                        class="material-symbols-outlined text-gray-300 dark:text-gray-600 group-hover:text-primary transition-colors">chevron_right</span>
                </button>
                <button
                    class="group relative flex w-full cursor-pointer items-center rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 p-4 transition-all hover:bg-white hover:shadow-lg hover:border-blue-200 dark:hover:bg-gray-800 active:scale-[0.98] text-left">
                    <div
                        class="flex h-14 w-14 shrink-0 items-center justify-center rounded-full bg-orange-100 dark:bg-orange-900/40 text-orange-600 dark:text-orange-400 group-hover:scale-105 transition-transform">
                        <span class="material-symbols-outlined text-[28px]">local_police</span>
                    </div>
                    <div class="ml-4 flex-1">
                        <span class="block text-xl font-bold text-[#111418] dark:text-white mb-0.5">Government
                            officer</span>
                        <span class="block text-xs font-medium text-gray-500 dark:text-gray-400">Police, Bank, Tax
                            Official</span>
                    </div>
                    <span
                        class="material-symbols-outlined text-gray-300 dark:text-gray-600 group-hover:text-primary transition-colors">chevron_right</span>
                </button>
                <button
                    class="group relative flex w-full cursor-pointer items-center rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 p-4 transition-all hover:bg-white hover:shadow-lg hover:border-blue-200 dark:hover:bg-gray-800 active:scale-[0.98] text-left">
                    <div
                        class="flex h-14 w-14 shrink-0 items-center justify-center rounded-full bg-green-100 dark:bg-green-900/40 text-green-600 dark:text-green-400 group-hover:scale-105 transition-transform">
                        <span class="material-symbols-outlined text-[28px]">local_shipping</span>
                    </div>
                    <div class="ml-4 flex-1">
                        <span class="block text-xl font-bold text-[#111418] dark:text-white mb-0.5">Delivery
                            staff</span>
                        <span class="block text-xs font-medium text-gray-500 dark:text-gray-400">Package, Food,
                            Service</span>
                    </div>
                    <span
                        class="material-symbols-outlined text-gray-300 dark:text-gray-600 group-hover:text-primary transition-colors">chevron_right</span>
                </button>
                <button
                    class="group relative flex w-full cursor-pointer items-center rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 p-4 transition-all hover:bg-white hover:shadow-lg hover:border-blue-200 dark:hover:bg-gray-800 active:scale-[0.98] text-left">
                    <div
                        class="flex h-14 w-14 shrink-0 items-center justify-center rounded-full bg-purple-100 dark:bg-purple-900/40 text-purple-600 dark:text-purple-400 group-hover:scale-105 transition-transform">
                        <span class="material-symbols-outlined text-[28px]">contact_support</span>
                    </div>
                    <div class="ml-4 flex-1">
                        <span class="block text-xl font-bold text-[#111418] dark:text-white mb-0.5">Other</span>
                        <span class="block text-xs font-medium text-gray-500 dark:text-gray-400">Unknown or different
                            context</span>
                    </div>
                    <span
                        class="material-symbols-outlined text-gray-300 dark:text-gray-600 group-hover:text-primary transition-colors">chevron_right</span>
                </button>
            </div>
            <div class="mt-8 text-center">
                <button
                    class="text-sm font-semibold text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors py-3 px-6 rounded-lg">
                    Cancel survey
                </button>
            </div>
        </div>
    </div>

</body>

</html>
