version: '3.8'

services:
  # 1. ส่วนของ Database (MySQL)
  mysqldb:
    image: mysql:8.0
    container_name: scam_guard_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: poom1234  # รหัสเดียวกับที่คุณใช้
      MYSQL_DATABASE: scam_guard_db  # สร้าง DB ชื่อนี้ให้อัตโนมัติ!
    ports:
      - "3306:3306" # map port ออกมาให้เครื่องเราใช้ได้ด้วย
    volumes:
      - mysql_data:/var/lib/mysql # เก็บข้อมูลไว้ถาวร (ปิด docker ข้อมูลไม่หาย)

  # 2. ส่วนของ Backend (Node.js)
  backend:
    build: .
    container_name: scam_guard_backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mysqldb # บอกว่าต้องรอให้ db ตื่นก่อนนะ
    environment:
      # สำคัญ! ใน Docker เราใช้ localhost ไม่ได้ ต้องใช้ชื่อ Service (mysqldb)
      DB_HOST: mysqldb 
      DB_USER: root
      DB_PASS: poom1234
      DB_NAME: scam_guard_db
      PORT: 3000
      JWT_SECRET: super_secret_scam_guard_key_change_me
    volumes:
      - .:/app # sync โค้ดกับเครื่องเรา (แก้โค้ดปุ๊บ ใน docker เปลี่ยนด้วย)
      - /app/node_modules

volumes:
  mysql_data: